<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Install Easy Suite</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
      line-height: 1.8;
      text-align: center;
      color: #111;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    ol {
      list-style: none;
      counter-reset: step;
      padding: 0;
      margin: 0;
    }
    li {
      counter-increment: step;
      margin-bottom: 24px;
      text-align: center;
    }
    li::before {
      content: counter(step) ". ";
      font-weight: bold;
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 16px;
      margin: 6px;
      background: white;
      color: black;
      text-decoration: none;
      border: 1px solid black;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      font-size: 14px;
      line-height: 1;
    }
    .button img {
      height: 20px;
      width: 20px;
      vertical-align: middle;
    }
    .button:hover {
      background: black;
      color: white;
    }
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>
    <img src="https://raw.githubusercontent.com/nexvia-connect/easy-scripts/main/media/easy-suite.png" alt="" style="height: 28px;">
    Install Easy-Suite for Nexvia
  </h1>
  <ol>
    <li>
      Install Tampermonkey extension:
      <div class="button-group">
        <a href="https://chrome.google.com/webstore/detail/tampermonkey/dhdgffkkebhmkfjojejmpbldmpobfkfo" target="_blank" class="button">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%282011%29.png" alt="Chrome Icon">Chrome
        </a>
        <a href="https://addons.mozilla.org/firefox/addon/tampermonkey/" target="_blank" class="button">
          <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flogodownload.org%2Fwp-content%2Fuploads%2F2019%2F11%2Ffirefox-logo-1.png&f=1&nofb=1&ipt=18f98982728013dd3544fc7063d6067f6f18777d750949ab6aa6324d330e767b" alt="Firefox Icon">Firefox
        </a>
      </div>
    </li>
    <li>
      Once installed, click below to install the Easy-Suite:
      <div>
        <a href="https://raw.githubusercontent.com/nexvia-connect/easy-scripts/main/easy-suite.user.js" target="_blank" class="button">
          <img src="https://raw.githubusercontent.com/nexvia-connect/easy-scripts/main/media/easy-suite.png" alt="Easy-Suite Icon">
          Install Easy-Suite
        </a>
      </div>
    </li>
    <li>Refresh <strong>https://nexvia1832.easy-serveur53.com/</strong>.</li>
  </ol>
</body>
</html>
